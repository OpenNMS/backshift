<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/backshift.js"></script>
</head>

<body>

<div id="chart-graph"></div>

<script type="text/javascript">
    var ds = new Backshift.DataSource.SineWave({
        metrics: [
            {
                name: "wave1",
                amplitude: 5,
                hshift: 5,
                period: 32 * Math.PI * 60
            },
            {
                name: "wave2",
                amplitude: 2.5,
                hshift: 1000,
                period: 16 * Math.PI * 60
            }
        ]
    });

    var consolidator = new Backshift.Utilities.Consolidator();

    var flotGraph = new Backshift.Graph.Flot({
        element: document.querySelector("#chart-graph"),
        start: 0,
        end: 10000,
        dataSource: ds,
        width: 640,
        height: 480,
        title: "Wave",
        verticalLabel: "Voltage",
        model: {
            series: [
                {
                    name: "Source #1",
                    metric: "wave1",
                    type: "line",
                    color: "#0000ff"
                },
                {
                    name: "Source #2",
                    metric: "wave2",
                    type: "line",
                    color: "#ff0000"
                }
            ],
            values: [
                {
                    name: 'wave1_avg',
                    expression: consolidator.average('wave1')
                },
                {
                    name: 'wave1_min',
                    expression: consolidator.minimum('wave1')
                },
                {
                    name: 'wave1_max',
                    expression: consolidator.maximum('wave1')
                },
                {
                    name: 'wave1_lst',
                    expression: consolidator.last('wave1')
                },
                {
                    name: 'wave1_p95',
                    expression: consolidator.percent('wave1', 95.0)
                },
                {
                    name: 'wave2_avg',
                    expression: consolidator.average('wave2')
                },
                {
                    name: 'wave2_min',
                    expression: consolidator.minimum('wave2')
                },
                {
                    name: 'wave2_max',
                    expression: consolidator.maximum('wave2')
                },
                {
                    name: 'wave2_lst',
                    expression: consolidator.last('wave2')
                },
                {
                    name: 'wave2_p95',
                    expression: consolidator.percent('wave2', 95.0)
                },
            ],
            printStatements: [
                {
                    metric: 'wave1',
                    format: '%g Source #1 '
                },
                {
                    metric: 'wave1_avg',
                    format: 'Avg: %8.2lf %s'
                },
                {
                    metric: 'wave1_min',
                    format: 'Min: %8.2lf %s'
                },
                {
                    metric: 'wave1_max',
                    format: 'Max: %8.2lf %s'
                },
                {
                    metric: 'wave1_lst',
                    format: 'Last: %8.2lf %s'
                },
                {
                    metric: 'wave1_p95',
                    format: '95%: %8.2lf %s \\n'
                },
                {
                    metric: 'wave2',
                    format: '%g Source #2 '
                },
                {
                    metric: 'wave2_avg',
                    format: 'Avg: %8.2lf %s'
                },
                {
                    metric: 'wave2_min',
                    format: 'Min: %8.2lf %s'
                },
                {
                    metric: 'wave2_max',
                    format: 'Max: %8.2lf %s'
                },
                {
                    metric: 'wave2_lst',
                    format: 'Last: %8.2lf %s'
                },
                {
                    metric: 'wave2_p95',
                    format: '95%: %8.2lf %s'
                }
            ],
        },
    });

    flotGraph.render();
</script>
</body>
