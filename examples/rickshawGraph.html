<head>

    <script src="../vendor/d3.min.js"></script>
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/jquery-ui.min.js"></script>
    <script src="../vendor/jquery.datetimepicker.js"></script>
    <script src="../vendor/markup.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/rickshaw.js"></script>
    <script src="../src/Compat.js"></script>
    <script src="../src/Backshift.js"></script>
    <script src="../src/Backshift.Class.js"></script>
    <script src="../src/Backshift.Class.Configurable.js"></script>

</head>

<body>

<div id="chart" style="padding-left: 40px"></div>

<script type="text/javascript">
    var model1 = {
        dataProcessor: {
            type: "trig"
        },
        sources: [
            {
                name: "wave1",
                type: "sin",
                amplitude: 5,
                hshift: 5,
                period: 32 * Math.PI
            },
            {
                name: "wave2",
                type: "sin",
                amplitude: 2,
                vshift: 4,
                period: 16 * Math.PI
            },
            {
                name: "wave3",
                type: "sin",
                amplitude: 2,
                hshift: 100,
                period: 18 * Math.PI
            }
        ],
        series: [
            {
                name: "Wave 1",
                source: "wave1",
                type: "stack",
                color: "#FFA340"
            },
            {
                name: "Wave 2",
                source: "wave2",
                type: "stack",
                color: "#FFBC73"
            },
            {
                name: "Wave 3",
                source: "wave1",
                type: "stack",
                color: "#4A60D7"
            },
            {
                name: "Wave 4",
                source: "wave3",
                type: "stack",
                color: "#00B945"
            }
        ],
        legend: [
            "{{series}}{{swatch}}{{name}} Avg: {{avg|fix>2}} Min: {{min|fix>2}} Max: {{max|fix>2}}\n{{/series}}"
        ],
        preview: false
    };

    var graph1 = new Backshift.Graph.Rickshaw({
        model: model1,
        element: document.querySelector("#chart"),
        width: 640,
        height: 480,
        last: 15*60,
        refreshRate: 1000
    });

    graph1.render();
</script>

</body>
