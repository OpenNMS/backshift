<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="../node_modules/c3/c3.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/backshift.js"></script>
</head>

<body>

<div id="chart-graph"></div>

<br/>

<div id="matrix-graph"></div>

<script type="text/javascript">
    var ds = new Backshift.DataSource.SineWave({
        metrics: [
            {
                name: "sineWave",
                amplitude: 5,
                hshift: 5,
                period: 32 * Math.PI * 60
            }
        ]
    });

    var c3Graph = new Backshift.Graph.Flot({
        element: document.querySelector("#chart-graph"),
        last: 2 * 1000, // 2 seconds
        refreshRate: 750,
        checkInterval: 125,
        dataSource: ds,
        width: 640,
        height: 480,
        title: "Wave",
        verticalLabel: "Units",
        series: [
            {
                name: "Sine Wave",
                metric: "sineWave",
                type: "line"
            }
        ]
    });

    c3Graph.render();

    var matrixGraph = new Backshift.Graph.Matrix({
        element: document.querySelector("#matrix-graph"),
        last: 2 * 1000, // 2 seconds
        refreshRate: 750,
        checkInterval: 125,
        resolution: 10,
        dataSource: ds
    });

    matrixGraph.render();
</script>
</body>
